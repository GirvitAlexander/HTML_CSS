<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="personal_style.css"/>   
    <title>lab6</title>
  </head>

  <body>
    <form action="index.html">
      <h1>Личная форма</h1>
      <p>Имя: 
        <input class="box_for_text" type="text" pattern="[A-Za-z, А-Яа-я]*" placeholder="Имя">      </p>
      
      <p>Фамилия: 
        <input class="box_for_text" type="text" pattern="[A-Za-z, А-Яа-я]*" placeholder="Фамилия">
      </p>
      
      <p>E-mail: 
        <input type="email" placeholder="E-mail*" required>
      </p>
      
      <p>Адрес: 
        <input type="text" placeholder="Адрес">
      </p>
      
      <h2>Интересы</h2>  
      <p> 
        <input type="checkbox" name="hobby" value="computers"> Компьютеры
        <input type="checkbox" name="hobby" value="literature"> Литература
        <input type="checkbox" name="hobby" value="music"> Музыка
        <input type="checkbox" name="hobby" value="auto"> Автомобили
        <input type="checkbox" name="hobby" value="sport"> Спорт
      </p>

      <h2>Логин</h2>
      <p>Имя пользователя:
        <input type="text" name="login" placeholder="Username*" required> 
      </p>
      <p>Пароль: 
        <input type="password" name="login" placeholder="password*" required>
      </p>

      <p>Комментарий:
        <p>
          <textarea cols="60" rows="4" placeholder="Комментарий:)"></textarea>
        </p>
      </p>

      <p>
        <input type="submit" value="круто перейти на другую страницу!!!">
      </p>
      
      
    </form>
  </body>

</html>
