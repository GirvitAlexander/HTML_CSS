<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>   
    <title>lab4</title>
  </head>


  <body>
    <h1> Full name </h1>
    <div>
      <input type="text" id="fname" placeholder="First name" size="26">
      <input type="text" id="lname" placeholder="Last name" size="26">
    </div>
    <h1> Address </h1>
    <div>
      <input type="text" id="saddress" placeholder="Street Address" size="60">
    </div>
    <div>
      <input type="text" id="city" placeholder="City" size="15">
      <input type="text" id="state" placeholder="State" size="15">
      <input type="text" id="ZIPCode" placeholder="Zip Code" size="14">
    </div>
    <h1> Contact Information </h1>
    <div>
      <input type="text" id="email" placeholder="Email*" size="26">
      <input type="text" id="city" placeholder="City" size="26">
    </div>
    <h1> Questions/Comments </h1>
    <div>
      <textarea placeholder="Message*" cols="60" rows="4" required></textarea>
    </div>
    <div>
      <input type="checkbox" id="update">
      <label from="update"> Update me on deals and special offers via email. </label>
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </body>

</html>
